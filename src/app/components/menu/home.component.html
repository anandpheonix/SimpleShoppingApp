<h2>{{ organization }} &trade; Casinos</h2>
<i>Your total bets are {{ totalBets }}$</i><br />
<app-counter
    [bet]="totalBets"
    (cashUpdateEvent)="updateCasinoCash($event)"
></app-counter>

<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
            sans-serif;
    }
</style>
