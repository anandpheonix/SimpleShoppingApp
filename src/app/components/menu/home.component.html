<!-- This is a component designed to learn ways to share info between a parent and a child component 
    and unrealted componets from different module -->

<h2>{{ organization }} &trade; Casinos</h2>
<i>Your total bets are {{ totalBets }}$</i><br />
<app-counter
    [bet]="totalBets"
    (cashUpdateEvent)="updateCasinoCash($event)"
></app-counter>

<style>
    * {
        padding-left: 20px;
    }
    h2 {
        margin-top: 40px;
    }
</style>
