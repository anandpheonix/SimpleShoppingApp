<div class="login-container">
    <form>
        <h2>Login</h2>
        <div class="input-area">
            <input type="text" name="userName" [(ngModel)]="user" />
            <label>Username</label>
        </div>
        <div class="input-area">
            <input type="password" name="password" [(ngModel)]="password" />
            <label>Password</label>
        </div>
        <button class="login-submit" type="button" (click)="LoginUser()">
            login
        </button>
        <p>
            No account? Seriosly? You're missing out.
            <a routerLink="/auth/signup"><b>Sign Up !</b></a>
        </p>
    </form>
</div>
<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
            sans-serif;
        text-align: center;
    }
    .login-container {
        position: absolute;
        top: 40%;
        left: 50%;
        width: 400px;
        padding: 20px;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
    }
    .login-container h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
    }
    .login-container .input-area {
        position: relative;
    }
    .login-container .input-area input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
    }
    .login-container .input-area label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
    }
    .login-container .input-area input:focus ~ label,
    .login-container .input-area input:valid ~ label {
        top: -20px;
        left: 0;
        color: #fff;
        font-size: 14px;
    }
    .login-submit {
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        font-weight: bold;
        font-size: 16px;
    }
    p {
        padding-top: 8px;
        font-size: 14px;
    }
    p a {
        text-decoration: none;
        font-size: 15px;
    }
</style>
