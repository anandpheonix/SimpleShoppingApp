<h3>Available Categories</h3>

<table border="1" class="table-container">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
            <button (click)="edit(category)">Edit</button
            ><button (click)="delete(category.id)">Delete</button>
        </td>
    </tr>
</table>

<form>
    ID:
    <input
        type="number"
        name="txtId"
        placeholder="ID"
        [(ngModel)]="formCategory.id"
        readonly
    />
    Name:
    <input
        type="text"
        name="txtname"
        placeholder="Enter Category Name"
        [(ngModel)]="formCategory.name"
    />
    <br />
    <br />
    <button (click)="save()">Save</button>
    <button (click)="clear()">Clear</button>
</form>
