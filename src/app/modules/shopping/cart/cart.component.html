<h2>Cart</h2>

<table border="1" class="table-container">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let product of productsInCart; let i = index">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
            <input
                type="number"
                min="0"
                (click)="updateItem(i)"
                name="txtQty"
                [(ngModel)]="product.quantity"
                style="width: 50px"
            />
        </td>
        <td>{{ product.price * product.quantity }}</td>
        <td>
            <button (click)="deleteFromCart(i)">Delete</button>
        </td>
    </tr>
    <tr *ngIf="productsInCart.length === 0">
        <td colspan="5">No Items In Cart</td>
    </tr>
    <tr *ngIf="!(productsInCart.length === 0)">
        <td colspan="3"><strong>Cart total</strong></td>
        <td colspan="1">{{ getCartTotal() }}</td>
    </tr>
</table>

<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
            sans-serif;
        text-align: center;
    }
    h2 {
        margin-top: 10px;
    }
    .table-container {
        padding: min(2vh, 1rem);
        width: auto;
        margin-bottom: 20px;
        margin-inline: auto;
    }
    th {
        font-size: 16px;
        padding: 10px, 10px;
    }
    td {
        padding: 0px 15px;
    }
    button {
        background-color: #ffffff;
        border: 0;
        border-radius: 0.5rem;
        box-sizing: border-box;
        color: #111827;
        font-family: "Inter var", ui-sans-serif, system-ui, -apple-system,
            system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
            sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
            "Noto Color Emoji";
        font-size: 0.875rem;
        font-weight: 600;
        line-height: 0.25rem;
        padding: 0.75rem 1rem;
        text-align: center;
        text-decoration: none #d1d5db solid;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    button:hover {
        color: rgb(201, 122, 38);
        background-color: rgba(48, 45, 43, 0.936);
    }

    button:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
    }

    button:focus-visible {
        box-shadow: none;
    }
</style>
