<div class="productslist-component">
    <h2>Products</h2>
    <input
        class="product-search"
        type="text"
        placeholder="Search"
        [(ngModel)]="searchString"
    />
    <table border="1" class="table-container">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr
            *ngFor="let product of products | filterSearch: searchString:'name'"
        >
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency: "INR" }}</td>
            <td>{{ product.description }}</td>
            <td>
                <button (click)="addToCart(product)">Add to Cart</button>
            </td>
        </tr>
    </table>
</div>
<style>
    .productslist-component {
        place-items: center;
        display: grid;
    }
    .product-search {
        margin-inline: auto;
        height: 1.5rem;
        font: 1em sans-serif;
        margin-bottom: 15px;
    }
    h2 {
        text-align: center;
        padding: 15px;
        margin-bottom: 9px;
    }
    .table-container {
        padding: min(2vh, 1rem);
        width: auto;
        margin-top: 30;
        margin-bottom: 40px;
        margin-inline: auto;
    }
    th {
        font-size: 16px;
        padding: 10px 10px;
    }
    td {
        padding: 0px 15px;
    }
    button {
        background-color: #ffffff;
        border: 0;
        border-radius: 0.5rem;
        box-sizing: border-box;
        color: #111827;
        font-family: "Inter var", ui-sans-serif, system-ui, -apple-system,
            system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
            sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
            "Noto Color Emoji";
        font-size: 0.875rem;
        font-weight: 600;
        line-height: 0.25rem;
        padding: 0.75rem 1rem;
        text-align: center;
        text-decoration: none #d1d5db solid;
        text-decoration-thickness: auto;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    button:hover {
        color: rgb(201, 122, 38);
        background-color: rgba(48, 45, 43, 0.936);
    }

    button:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
    }

    button:focus-visible {
        box-shadow: none;
    }
</style>
